---
layout: default
---

<div class="home">

  <h1 class="page-heading">Berichten van een Nieuwe Cultuur</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
       <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	{% if post.image %}
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.image}}" alt="" class="featured"></a>
	{% endif %}
 	<p>{{ post.excerpt }}</p> <br>
      </li>
    {% endfor %}
  </ul>
</div>

<style>
/*.post-list li {border-bottom:1px solid #e8e8e8}*/
.featured {float:right; display:block; position: relative; width:30%; height: auto;margin-top:-75px;}
@media screen and (max-width: 600px) {.featured {float:none; width:100%; margin-top:0px;}}
</style>
